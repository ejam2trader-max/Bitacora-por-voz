<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading Journal Elite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --primary: #f0b90b; --green: #0ecb81; --red: #f6465d; --text: #eaecef; --text-dim: #848e9c; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* --- HEADER: METAS DIARIAS --- */
        header { padding: 20px; background: var(--card); border-bottom: 1px solid #333; }
        .goals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .goal-item { background: #2b3139; padding: 8px; border-radius: 8px; text-align: center; }
        .goal-item label { font-size: 0.65rem; color: var(--text-dim); display: block; margin-bottom: 3px; }
        .goal-item input { background: transparent; border: none; color: white; width: 80%; text-align: center; font-weight: bold; font-size: 1rem; outline: none; }
        
        .main-balance { text-align: center; padding: 10px 0; }
        .balance-label { font-size: 0.8rem; color: var(--text-dim); letter-spacing: 1px; }
        .balance-val { font-size: 2.8rem; font-weight: bold; margin-top: 5px; transition: color 0.3s; }

        /* --- LISTA DE RESULTADOS --- */
        .history { height: calc(100vh - 220px); overflow-y: auto; padding: 15px; }
        .trade-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; }
        .trade-card h4 { margin: 0; font-size: 0.95rem; color: var(--primary); text-transform: uppercase; }
        .trade-card p { margin: 3px 0 0; font-size: 0.8rem; color: var(--text-dim); }

        /* --- BOTÓN Y MODAL --- */
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 10; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 25px 25px 0 0; box-sizing: border-box; }
        
        input[type="text"], input[type="number"], textarea { width: 100%; background: #2b3139; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .btn-save { background: var(--primary); color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.1rem; }
        
        @keyframes slideIn { from {opacity: 0; transform: translateX(-10px);} to {opacity: 1; transform: translateX(0);} }
    </style>
</head>
<body>

    <header>
        <div class="goals-grid">
            <div class="goal-item">
                <label>META DIARIA (TP)</label>
                <input type="number" id="dailyTP" placeholder="0.00" onchange="saveGoals()">
            </div>
            <div class="goal-item">
                <label>MÁX. PÉRDIDA (SL)</label>
                <input type="number" id="dailySL" placeholder="0.00" onchange="saveGoals()">
            </div>
        </div>
        <div class="main-balance">
            <div class="balance-label">PROFIT SESIÓN ACTUAL</div>
            <div class="balance-val" id="sessionBalance">$0.00</div>
        </div>
    </header>

    <div class="history" id="historyList">
        <p style="text-align:center; color: var(--text-dim); margin-top: 50px;">Esperando primera operación...</p>
    </div>

    <button class="fab" onclick="document.getElementById('entryModal').style.display='flex'">
        <i class="fas fa-plus"></i>
    </button>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h2 style="margin:0 0 20px 0; color:var(--primary); text-align:center;">Registrar Entrada</h2>
            <input type="text" id="activo" placeholder="ACTIVO (Boom, Crash, V75...)">
            <input type="number" id="monto" placeholder="RESULTADO $ (+ o -)">
            <textarea id="nota" rows="3" placeholder="Análisis rápido o dictado..."></textarea>
            
            <button class="btn-save" id="saveBtn" onclick="executeTrade()">GUARDAR Y CERRAR</button>
            <button onclick="document.getElementById('entryModal').style.display='none'" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px; cursor:pointer;">Regresar</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzq1ss55UaAMiXT4L-i9zrIv7sxlez1bkU5vLNR9rmapyJEamojSDjUmFOYme4-034Znw/exec';
        let totalProfit = 0;

        // Cargar metas al iniciar
        window.onload = () => {
            document.getElementById('dailyTP').value = localStorage.getItem('tp') || "";
            document.getElementById('dailySL').value = localStorage.getItem('sl') || "";
        };

        function saveGoals() {
            localStorage.setItem('tp', document.getElementById('dailyTP').value);
            localStorage.setItem('sl', document.getElementById('dailySL').value);
            checkGoals();
        }

        async function executeTrade() {
            const btn = document.getElementById('saveBtn');
            const monto = parseFloat(document.getElementById('monto').value) || 0;
            const activo = document.getElementById('activo').value || "Sintético";

            btn.disabled = true; btn.innerText = "SINCRO...";

            const payload = {
                timestamp: new Date().toLocaleString(),
                activo: activo,
                resultado: monto,
                nota: document.getElementById('nota').value
            };

            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                
                // Actualizar UI
                totalProfit += monto;
                updateHistory(activo, monto);
                checkGoals();
                
                // REGRESO AUTOMÁTICO
                document.getElementById('entryModal').style.display = 'none';
                document.getElementById('activo').value = "";
                document.getElementById('monto').value = "";
                document.getElementById('nota').value = "";
            } catch (e) { alert("Error de conexión"); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR Y CERRAR"; }
        }

        function updateHistory(asset, val) {
            const display = document.getElementById('sessionBalance');
            display.innerText = `$${totalProfit.toFixed(2)}`;
            
            const list = document.getElementById('historyList');
            if(list.innerHTML.includes("Esperando")) list.innerHTML = '';
            
            const card = document.createElement('div');
            card.className = 'trade-card';
            card.innerHTML = `
                <div><h4>${asset}</h4><p>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p></div>
                <div style="font-weight:bold; color:${val>=0?'var(--green)':'var(--red)'}">${val>=0?'+':''}${val.toFixed(2)}</div>
            `;
            list.prepend(card);
        }

        function checkGoals() {
            const display = document.getElementById('sessionBalance');
            const tp = parseFloat(document.getElementById('dailyTP').value);
            const sl = parseFloat(document.getElementById('dailySL').value);

            if (tp && totalProfit >= tp) display.style.color = 'var(--green)';
            else if (sl && totalProfit <= (sl * -1)) display.style.color = 'var(--red)';
            else display.style.color = 'white';
        }
    </script>
</body>
</html>
