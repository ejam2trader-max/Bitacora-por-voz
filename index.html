<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading Journal Elite</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --text-dim: #848e9c;
            --green: #0ecb81; --red: #f6465d;
            --primary: #f0b90b; 
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        header { padding: 15px 20px; background: var(--card); border-bottom: 1px solid #333; }
        
        .user-selector { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; background: #2b3139; padding: 12px; border-radius: 12px; border: 1px solid #444; }
        .user-selector select { background: transparent; border: none; color: var(--primary); font-weight: bold; font-size: 1.1rem; outline: none; cursor: pointer; }

        .goals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .goal-item { background: #2b3139; padding: 8px; border-radius: 8px; text-align: center; }
        .goal-item label { font-size: 0.65rem; color: var(--text-dim); display: block; margin-bottom: 3px; }
        .goal-item input { background: transparent; border: none; color: white; width: 80%; text-align: center; font-weight: bold; font-size: 1rem; outline: none; }
        
        .main-balance { text-align: center; padding: 5px 0; }
        .balance-val { font-size: 3.8rem; font-weight: bold; margin-top: 5px; }

        .history { height: calc(100vh - 300px); overflow-y: auto; padding: 15px; }
        .trade-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }

        .modal, .alarm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        .modal { background: rgba(0,0,0,0.95); align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 25px 25px 0 0; box-sizing: border-box; }
        .alarm-overlay { background: rgba(246, 70, 93, 0.95); flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .alarm-overlay.win { background: rgba(14, 203, 129, 0.95); }

        select, input, textarea { width: 100%; background: #2b3139; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-save { background: var(--primary); color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--primary); color: #000; width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <audio id="alarmAudio" loop><source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg"></audio>

    <header>
        <div class="user-selector">
            <span style="font-size: 0.8rem; color: var(--text-dim);">TRADER:</span>
            <select id="userProfile" onchange="switchUser()">
                <option value="eliezer">ELIEZER</option>
                <option value="mary">MARY</option>
            </select>
            <i class="fas fa-chart-line" id="userIcon" style="color: var(--primary);"></i>
        </div>

        <div class="goals-grid">
            <div class="goal-item"><label>META (TP)</label><input type="number" id="dailyTP" placeholder="0.00" onchange="updateGoals()"></div>
            <div class="goal-item"><label>RIESGO (SL)</label><input type="number" id="dailySL" placeholder="0.00" onchange="updateGoals()"></div>
        </div>
        <div class="main-balance">
            <div class="balance-val" id="sessionBalance">$0.00</div>
        </div>
    </header>

    <div class="history" id="historyList"></div>

    <button class="fab" onclick="document.getElementById('entryModal').style.display='flex'"><i class="fas fa-plus"></i></button>

    <div class="alarm-overlay" id="alarmScreen">
        <i class="fas fa-stop-circle" style="font-size: 5rem; margin-bottom: 20px;"></i>
        <h1 style="font-size: 2.5rem; margin: 0;">PLAN COMPLETADO</h1>
        <p id="alarmMessage" style="font-size: 1.2rem; margin: 15px;"></p>
        <button onclick="stopAlarm()" style="background:white; padding:15px 50px; border-radius:30px; border:none; font-weight:bold; margin-top:20px;">ENTENDIDO</button>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <select id="activo">
                <option value="" disabled selected>ELEGIR ÍNDICE</option>
                <optgroup label="BOOM">
                    <option>BOOM 150</option>
                    <option>BOOM 300</option>
                    <option>BOOM 500</option>
                    <option>BOOM 600</option>
                    <option>BOOM 900</option>
                    <option>BOOM 1000</option>
                </optgroup>
                <optgroup label="CRASH">
                    <option>CRASH 150</option>
                    <option>CRASH 300</option>
                    <option>CRASH 500</option>
                    <option>CRASH 600</option>
                    <option>CRASH 900</option>
                    <option>CRASH 1000</option>
                </optgroup>
            </select>
            <input type="number" id="monto" placeholder="Resultado $">
            <textarea id="nota" rows="3" placeholder="Dictado o notas..."></textarea>
            <button class="btn-save" id="saveBtn" onclick="saveTrade()">GUARDAR EN BITÁCORA</button>
            <button onclick="document.getElementById('entryModal').style.display='none'" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px;">Regresar</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            eliezer: { 
                url: 'https://script.google.com/macros/s/AKfycbx3EiLFZ_-P83iGY79YIIV9FKzLsHlkZSXEb2hjwzNi0GfxU488W6c5QkLEOAMoV-wP/exec',
                color: '#f0b90b' 
            },
            mary: { 
                url: 'https://script.google.com/macros/s/AKfycbwUW18RJggodO8THqnWe1zrLkN77r8FyKxhRqPmfMz3h6MD9Ywab17FmqeJ7gR_eGIItg/exec',
                color: '#bb86fc' 
            }
        };

        let activeUser = 'eliezer';
        let sessionProfit = 0;
        const alarmSound = document.getElementById('alarmAudio');

        window.onload = () => {
            activeUser = localStorage.getItem('lastUser') || 'eliezer';
            document.getElementById('userProfile').value = activeUser;
            switchUser(false);
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        };

        function switchUser(showMsg = true) {
            activeUser = document.getElementById('userProfile').value;
            localStorage.setItem('lastUser', activeUser);
            document.documentElement.style.setProperty('--primary', CONFIG[activeUser].color);
            document.getElementById('dailyTP').value = localStorage.getItem(activeUser + '_tp') || "";
            document.getElementById('dailySL').value = localStorage.getItem(activeUser + '_sl') || "";
            sessionProfit = 0;
            updateUI();
            document.getElementById('historyList').innerHTML = '';
            if(showMsg) alert("Bienvenido, " + activeUser.toUpperCase());
        }

        function updateGoals() {
            localStorage.setItem(activeUser + '_tp', document.getElementById('dailyTP').value);
            localStorage.setItem(activeUser + '_sl', document.getElementById('dailySL').value);
            checkRisk();
        }

        async function saveTrade() {
            const btn = document.getElementById('saveBtn');
            const monto = parseFloat(document.getElementById('monto').value) || 0;
            const activo = document.getElementById('activo').value;
            if(!activo) return alert("Selecciona activo");
            
            btn.disabled = true; btn.innerText = "SINCRO...";

            try {
                await fetch(CONFIG[activeUser].url, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({
                        timestamp: new Date().toLocaleString(),
                        activo: activo, resultado: monto, nota: document.getElementById('nota').value
                    })
                });

                sessionProfit += monto;
                updateHistory(activo, monto);
                checkRisk();
                document.getElementById('entryModal').style.display = 'none';
                document.getElementById('monto').value = "";
                document.getElementById('nota').value = "";
            } catch (e) { alert("Error de conexión"); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR EN BITÁCORA"; }
        }

        function updateUI() {
            const display = document.getElementById('sessionBalance');
            display.innerText = `$${sessionProfit.toFixed(2)}`;
            display.style.color = sessionProfit >= 0 ? 'var(--green)' : 'var(--red)';
        }

        function updateHistory(asset, val) {
            updateUI();
            const list = document.getElementById('historyList');
            const card = document.createElement('div');
            card.className = 'trade-card';
            card.innerHTML = `<div><h4>${asset}</h4><p>${new Date().toLocaleTimeString()}</p></div><div style="font-weight:bold; color:${val>=0?'var(--green)':'var(--red)'}">${val>=0?'+':''}${val.toFixed(2)}</div>`;
            list.prepend(card);
        }

        function checkRisk() {
            const tp = parseFloat(document.getElementById('dailyTP').value);
            const sl = parseFloat(document.getElementById('dailySL').value);
            if (tp && sessionProfit >= tp) triggerAlarm(true, "Meta diaria superada");
            else if (sl && sessionProfit <= (sl * -1)) triggerAlarm(false, "Límite de pérdida alcanzado");
        }

        function triggerAlarm(isWin, msg) {
            const screen = document.getElementById('alarmScreen');
            document.getElementById('alarmMessage').innerText = msg;
            screen.style.display = 'flex';
            if(isWin) screen.classList.add('win'); else screen.classList.remove('win');
            alarmSound.play();
        }

        function stopAlarm() {
            document.getElementById('alarmScreen').style.display = 'none';
            alarmSound.pause(); alarmSound.currentTime = 0;
        }
    </script>
</body>
</html>
