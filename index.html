<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bitácora de Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f4f7f6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box;
        }
        h2 { color: #2c3e50; text-align: center; margin-top: 0; }
        label { color: #7f8c8d; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #dcdde1; 
            border-radius: 8px; 
            font-size: 1rem; 
            box-sizing: border-box;
            outline: none;
        }
        .btn-voice { 
            background: #e74c3c; 
            color: white; 
            margin-bottom: 15px; 
        }
        .btn-save { 
            background: #27ae60; 
            color: white; 
            font-size: 1.1rem; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button:active { opacity: 0.8; }
        .listening { animation: pulse 1.5s infinite; background: #c0392b !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nueva Entrada</h2>
        
        <label>Activo o Actividad</label>
        <input type="text" id="activo" placeholder="Ej: B1000 o Reunión Equipo">

        <label>Monto o Valor (opcional)</label>
        <input type="number" id="monto" placeholder="0.00">
        
        <label>Notas y Comentarios</label>
        <button class="btn-voice" id="btnVoice" onclick="toggleDictado()">
            <i class="fas fa-microphone"></i> Dictar por Voz
        </button>
        <textarea id="nota" rows="4" placeholder="Los detalles aparecerán aquí..."></textarea>
        
        <button class="btn-save" id="btnSave" onclick="enviarDatos()">
            <i class="fas fa-paper-plane"></i> Guardar en Google Sheets
        </button>
    </div>

    <script>
        // URL ACTUALIZADA
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwbBx0_UtO4YYXMjAqL1cSr7Hvx4fmYXDEA-Bt7mPwoGjgoy9maNmfDJxCuBe9PgLBE/exec';

        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = false;

            recognition.onstart = () => {
                document.getElementById('btnVoice').classList.add('listening');
                document.getElementById('btnVoice').innerHTML = '<i class="fas fa-stop"></i> Escuchando...';
            };

            recognition.onend = () => {
                document.getElementById('btnVoice').classList.remove('listening');
                document.getElementById('btnVoice').innerHTML = '<i class="fas fa-microphone"></i> Dictar por Voz';
            };

            recognition.onresult = (event) => {
                const texto = event.results[0][0].transcript;
                document.getElementById('nota').value += texto;
            };
        }

        function toggleDictado() {
            if (recognition) recognition.start();
            else alert("Tu navegador no soporta dictado por voz.");
        }

        async function enviarDatos() {
            const btn = document.getElementById('btnSave');
            const activo = document.getElementById('activo').value;
            const monto = document.getElementById('monto').value;
            const nota = document.getElementById('nota').value;

            if (!activo && !nota) {
                alert("Por favor, completa al menos el activo o la nota.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

            const payload = {
                timestamp: new Date().toLocaleString(),
                activo: activo,
                resultado: monto || 0,
                nota: nota,
                acumulado: "" 
            };

            try {
                // Se usa no-cors para evitar problemas de seguridad del navegador
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                alert("✅ Registro guardado correctamente.");
                // Limpiar campos
                document.getElementById('activo').value = "";
                document.getElementById('monto').value = "";
                document.getElementById('nota').value = "";
            } catch (error) {
                console.error(error);
                alert("❌ Error al conectar con Google Sheets.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Guardar en Google Sheets';
            }
        }
    </script>
</body>
</html>
