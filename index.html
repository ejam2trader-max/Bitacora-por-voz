<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading Journal Pro</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --primary: #f0b90b; --green: #0ecb81; --red: #f6465d; --text: #eaecef; --text-dim: #848e9c; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        header { padding: 20px; background: var(--card); border-bottom: 1px solid #333; }
        .goals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .goal-item { background: #2b3139; padding: 8px; border-radius: 8px; text-align: center; }
        .goal-item label { font-size: 0.65rem; color: var(--text-dim); display: block; margin-bottom: 3px; }
        .goal-item input { background: transparent; border: none; color: white; width: 80%; text-align: center; font-weight: bold; font-size: 1rem; outline: none; }
        .main-balance { text-align: center; padding: 10px 0; }
        .balance-val { font-size: 3.5rem; font-weight: bold; margin-top: 5px; }
        .history { height: calc(100vh - 250px); overflow-y: auto; padding: 15px; }
        .trade-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: rgba(0,0,0,0.95); align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 25px 25px 0 0; box-sizing: border-box; }
        select, input, textarea { width: 100%; background: #2b3139; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-save { background: var(--primary); color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.1rem; }
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header>
        <div class="goals-grid">
            <div class="goal-item"><label>META DIARIA (TP)</label><input type="number" id="dailyTP" onchange="saveGoals()"></div>
            <div class="goal-item"><label>MÁX. PÉRDIDA (SL)</label><input type="number" id="dailySL" onchange="saveGoals()"></div>
        </div>
        <div class="main-balance">
            <div class="balance-val" id="sessionBalance">$0.00</div>
        </div>
    </header>

    <div class="history" id="historyList"></div>

    <button class="fab" onclick="document.getElementById('entryModal').style.display='flex'"><i class="fas fa-plus"></i></button>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <select id="activo">
                <option value="" disabled selected>SELECCIONA ACTIVO</option>
                <optgroup label="BOOM"><option>BOOM 300</option><option>BOOM 500</option><option>BOOM 1000</option></optgroup>
                <optgroup label="CRASH"><option>CRASH 300</option><option>CRASH 500</option><option>CRASH 1000</option></optgroup>
            </select>
            <input type="number" id="monto" placeholder="Resultado $">
            <textarea id="nota" rows="3" placeholder="Comentarios..."></textarea>
            <button class="btn-save" id="saveBtn" onclick="executeTrade()">GUARDAR REGISTRO</button>
            <button onclick="document.getElementById('entryModal').style.display='none'" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px;">Cerrar</button>
        </div>
    </div>

    <script>
        // TU NUEVA URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxNo3f_d_nSKA06vhuJ9NMdI7gYIGnz66tl01m-ptTsvXA2IQtz2lgjO_Jx17UNCJResw/exec';
        let totalProfit = 0;

        window.onload = () => {
            document.getElementById('dailyTP').value = localStorage.getItem('tp') || "";
            document.getElementById('dailySL').value = localStorage.getItem('sl') || "";
        };

        function saveGoals() {
            localStorage.setItem('tp', document.getElementById('dailyTP').value);
            localStorage.setItem('sl', document.getElementById('dailySL').value);
        }

        async function executeTrade() {
            const btn = document.getElementById('saveBtn');
            const monto = parseFloat(document.getElementById('monto').value) || 0;
            const activo = document.getElementById('activo').value;
            if(!activo) return alert("Selecciona activo");
            
            btn.disabled = true;
            btn.innerText = "SINCRO...";

            try {
                await fetch(WEB_APP_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({
                        timestamp: new Date().toLocaleString(),
                        activo: activo, 
                        resultado: monto, 
                        nota: document.getElementById('nota').value
                    })
                });

                totalProfit += monto;
                updateHistory(activo, monto);
                document.getElementById('entryModal').style.display = 'none';
                document.getElementById('monto').value = "";
                document.getElementById('nota').value = "";
            } catch (e) { 
                alert("Error de conexión"); 
            } finally { 
                btn.disabled = false; 
                btn.innerText = "GUARDAR REGISTRO";
            }
        }

        function updateHistory(asset, val) {
            const display = document.getElementById('sessionBalance');
            display.innerText = `$${totalProfit.toFixed(2)}`;
            display.style.color = totalProfit >= 0 ? 'var(--green)' : 'var(--red)';
            const list = document.getElementById('historyList');
            const card = document.createElement('div');
            card.className = 'trade-card';
            card.innerHTML = `<div><h4>${asset}</h4><p>${new Date().toLocaleTimeString()}</p></div><div style="font-weight:bold; color:${val>=0?'var(--green)':'var(--red)'}">${val>=0?'+':''}${val.toFixed(2)}</div>`;
            list.prepend(card);
        }
    </script>
</body>
</html>
