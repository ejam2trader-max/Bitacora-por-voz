<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading Journal Elite v10</title>
    <link rel="manifest" href="manifest.json?v=10">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --text-dim: #848e9c; --green: #0ecb81; --red: #f6465d; --primary: #f0b90b; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        header { padding: 15px 20px; background: var(--card); border-bottom: 1px solid #333; position: relative; }
        
        .user-selector { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; background: #2b3139; padding: 10px; border-radius: 12px; border: 1px solid #444; }
        .user-selector select { background: transparent; border: none; color: var(--primary); font-weight: bold; font-size: 1.1rem; outline: none; cursor: pointer; }

        /* BOTÓN REINICIAR */
        .btn-reset { position: absolute; top: 15px; right: 20px; color: var(--text-dim); font-size: 1.2rem; padding: 10px; cursor: pointer; }
        .btn-reset:active { color: var(--red); transform: rotate(90deg); transition: 0.2s; }

        .goals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .goal-item { background: #2b3139; padding: 8px; border-radius: 8px; text-align: center; }
        .goal-item label { font-size: 0.65rem; color: var(--text-dim); display: block; }
        .goal-item input { background: transparent; border: none; color: white; width: 80%; text-align: center; font-weight: bold; font-size: 1rem; outline: none; }
        
        .main-balance { text-align: center; padding: 5px 0; }
        .balance-val { font-size: 3.8rem; font-weight: bold; transition: color 0.3s; }

        .history { height: calc(100vh - 310px); overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .trade-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-delete { color: #444; font-size: 1.2rem; cursor: pointer; padding-left: 15px; }
        .modal, .alarm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        .modal { background: rgba(0,0,0,0.95); align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 25px 25px 0 0; }
        
        .alarm-overlay { background: rgba(246, 70, 93, 0.95); flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        select, input, textarea { width: 100%; background: #2b3139; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; outline: none; }
        .btn-save { background: var(--primary); color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.2rem; }
        
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--primary); color: #000; width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <audio id="alarmAudio" loop><source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg"></audio>

    <header>
        <div class="user-selector">
            <select id="userProfile" onchange="switchUser()">
                <option value="eliezer">ELIEZER</option>
                <option value="mary">MARY</option>
            </select>
            <i class="fas fa-history" onclick="resetLocalSession()" style="color: var(--primary); padding: 5px;" title="Reiniciar Vista"></i>
        </div>

        <div class="goals-grid">
            <div class="goal-item"><label>META (TP)</label><input type="number" id="dailyTP" onchange="updateGoals()"></div>
            <div class="goal-item"><label>RIESGO (SL)</label><input type="number" id="dailySL" onchange="updateGoals()"></div>
        </div>
        <div class="main-balance"><div class="balance-val" id="sessionBalance">$0.00</div></div>
    </header>

    <div class="history" id="historyList"></div>
    
    <button class="fab" onclick="document.getElementById('entryModal').style.display='flex'"><i class="fas fa-plus"></i></button>

    <div class="alarm-overlay" id="alarmScreen">
        <h1 style="font-size: 2.5rem; margin:0;">PLAN COMPLETADO</h1>
        <p id="alarmMessage" style="font-size: 1.2rem; margin:15px;"></p>
        <button onclick="stopAlarm()" style="background:white; padding:15px 50px; border-radius:30px; border:none; font-weight:bold; margin-top:20px; color: black;">ENTENDIDO</button>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <select id="activo">
                <option value="" disabled selected>ELEGIR ÍNDICE</option>
                <optgroup label="BOOM">
                    <option>BOOM 150</option><option>BOOM 300</option><option>BOOM 500</option>
                    <option>BOOM 600</option><option>BOOM 900</option><option>BOOM 1000</option>
                </optgroup>
                <optgroup label="CRASH">
                    <option>CRASH 150</option><option>CRASH 300</option><option>CRASH 500</option>
                    <option>CRASH 600</option><option>CRASH 900</option><option>CRASH 1000</option>
                </optgroup>
            </select>
            <input type="number" id="monto" placeholder="Resultado $">
            <textarea id="nota" rows="3" placeholder="Comentarios..."></textarea>
            <button class="btn-save" id="saveBtn" onclick="saveTrade()">GUARDAR REGISTRO</button>
            <button onclick="document.getElementById('entryModal').style.display='none'" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px;">CANCELAR</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            eliezer: { url: 'https://script.google.com/macros/s/AKfycbz2UqoRAfw6xaRdhU6a45Xr_rwPd83mJeQF75g0bCTEbRql64ViNxfku_bPEGL1m_tDzw/exec', color: '#f0b90b' },
            mary: { url: 'https://script.google.com/macros/s/AKfycbw5gU52VUCc0p8OGu_cIapVtqJRzoOHPJPMoaThe89kFwUL1CofRZ5d6g9lCCsTFTt9/exec', color: '#bb86fc' }
        };

        let activeUser = 'eliezer';
        let sessionProfit = 0;
        let tradeHistory = [];
        const alarmSound = document.getElementById('alarmAudio');

        window.onload = () => {
            activeUser = localStorage.getItem('lastUser') || 'eliezer';
            document.getElementById('userProfile').value = activeUser;
            switchUser(false);
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js?v=10'); }
        };

        function switchUser(showMsg = true) {
            activeUser = document.getElementById('userProfile').value;
            localStorage.setItem('lastUser', activeUser);
            document.documentElement.style.setProperty('--primary', CONFIG[activeUser].color);
            
            // Cargar Metas
            document.getElementById('dailyTP').value = localStorage.getItem(activeUser + '_tp') || "";
            document.getElementById('dailySL').value = localStorage.getItem(activeUser + '_sl') || "";
            
            // CARGAR DATOS PERSISTENTES
            sessionProfit = parseFloat(localStorage.getItem(activeUser + '_profit')) || 0;
            const savedHistory = localStorage.getItem(activeUser + '_history');
            tradeHistory = savedHistory ? JSON.parse(savedHistory) : [];
            
            renderHistory();
            updateUI();
            
            if(showMsg) alert("Perfil de " + activeUser.toUpperCase() + " cargado.");
        }

        function updateGoals() {
            localStorage.setItem(activeUser + '_tp', document.getElementById('dailyTP').value);
            localStorage.setItem(activeUser + '_sl', document.getElementById('dailySL').value);
            checkRisk();
        }

        async function saveTrade() {
            const btn = document.getElementById('saveBtn');
            const monto = parseFloat(document.getElementById('monto').value) || 0;
            const activo = document.getElementById('activo').value;
            if(!activo) return alert("Selecciona activo");
            
            const tradeId = Date.now();
            const timeStr = new Date().toLocaleTimeString();
            btn.disabled = true; btn.innerText = "SINCRO...";

            try {
                // Enviar a Google
                await fetch(CONFIG[activeUser].url, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: "save", id: tradeId, timestamp: new Date().toLocaleString(), activo: activo, resultado: monto, nota: document.getElementById('nota').value })
                });

                // ACTUALIZAR MEMORIA LOCAL
                sessionProfit += monto;
                tradeHistory.unshift({ id: tradeId, asset: activo, val: monto, time: timeStr });
                
                saveToLocalStorage();
                renderHistory();
                updateUI();
                checkRisk();
                
                document.getElementById('entryModal').style.display = 'none';
                document.getElementById('monto').value = "";
                document.getElementById('nota').value = "";
            } catch (e) { alert("Fallo de red"); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR REGISTRO"; }
        }

        async function deleteTrade(asset, val, tradeId) {
            if(!confirm(`¿Eliminar trade de la nube y del celular?`)) return;
            
            // Actualizar Memoria Local
            sessionProfit -= val;
            tradeHistory = tradeHistory.filter(t => t.id !== tradeId);
            
            saveToLocalStorage();
            renderHistory();
            updateUI();

            try {
                fetch(CONFIG[activeUser].url, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", id: tradeId }) });
            } catch (e) { console.log("Error sincronización borrado"); }
        }

        function resetLocalSession() {
            if(!confirm("¿Deseas limpiar la pantalla y reiniciar el balance local? (Esto NO borrará los datos de Google Sheets)")) return;
            sessionProfit = 0;
            tradeHistory = [];
            saveToLocalStorage();
            renderHistory();
            updateUI();
        }

        function saveToLocalStorage() {
            localStorage.setItem(activeUser + '_profit', sessionProfit);
            localStorage.setItem(activeUser + '_history', JSON.stringify(tradeHistory));
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            tradeHistory.forEach(t => {
                const card = document.createElement('div');
                card.className = 'trade-card';
                card.innerHTML = `
                    <div style="flex:1"><h4>${t.asset}</h4><p>${t.time}</p></div>
                    <div style="font-weight:bold; color:${t.val>=0?'var(--green)':'var(--red)'}; margin-right:15px;">${t.val>=0?'+':''}${t.val.toFixed(2)}</div>
                    <i class="fas fa-trash-alt btn-delete" onclick="deleteTrade('${t.asset}', ${t.val}, ${t.id})"></i>
                `;
                list.appendChild(card);
            });
        }

        function updateUI() {
            const display = document.getElementById('sessionBalance');
            display.innerText = `$${sessionProfit.toFixed(2)}`;
            display.style.color = sessionProfit >= 0 ? 'var(--green)' : 'var(--red)';
        }

        function checkRisk() {
            const tp = parseFloat(document.getElementById('dailyTP').value);
            const sl = parseFloat(document.getElementById('dailySL').value);
            if (tp && sessionProfit >= tp) triggerAlarm(true, "Objetivo cumplido");
            else if (sl && sessionProfit <= (sl * -1)) triggerAlarm(false, "Límite alcanzado");
        }

        function triggerAlarm(isWin, msg) {
            const screen = document.getElementById('alarmScreen');
            document.getElementById('alarmMessage').innerText = msg;
            screen.style.display = 'flex';
            if(isWin) screen.style.background = 'rgba(14, 203, 129, 0.95)'; else screen.style.background = 'rgba(246, 70, 93, 0.95)';
            alarmSound.play();
        }

        function stopAlarm() { document.getElementById('alarmScreen').style.display = 'none'; alarmSound.pause(); alarmSound.currentTime = 0; }
    </script>
</body>
</html>
